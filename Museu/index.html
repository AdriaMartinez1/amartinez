<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="Sala" src="Sala/scene.gltf"></a-asset-item>
          <a-asset-item id="Tank1" src="Tank1/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#Sala" position="2 -45 0" rotation="0 90 0" scale="1 1 1"></a-entity>   
      <a-entity gltf-model="#Tank1" position="-80 -45 70" rotation="0 90 0" scale="70 70 70"></a-entity>
 
        <a-entity camera look-controls wasd-controls="acceleration:100" position="0 1.6 0">
    <a-entity cursor="fuse: true; fuseTimeout: 2000"
                       position="0 0 -1"
                       geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                       material="color: red; shader: flat"
                       animation="property: components.material.material.color;
                             type: color;
                             to: white;
                             dur: 1000;
                             dir: alternate;
                             loop: true">
                 </a-entity>
    <!-- Or <a-entity cursor></a-entity> -->
  </a-entity>
      
   <a-plane src="#Tiger" <a-text value="El tanque Tiger I, también conocido como Panzerkampfwagen VI Tiger Ausf. E, fue un tanque pesado utilizado por Alemania durante la Segunda Guerra Mundial. Fue uno de los tanques más formidables y temidos de la guerra, con una combinación letal de blindaje grueso, potencia de fuego y movilidad.

El Tiger I fue desarrollado en respuesta a la necesidad de Alemania de contrarrestar los tanques pesados soviéticos y británicos. Entró en servicio en 1942 y presentaba un blindaje frontal inclinado y grueso, que le proporcionaba una gran protección contra los proyectiles enemigos. Estaba armado con un cañón de 88 mm, conocido por su capacidad para destruir fácilmente a los tanques enemigos a larga distancia."></a-text> color="white" scale="60 60 60" position="10 0 -30" rotation="0 90 0"></a-plane>   
    <img id="Tiger" src="Tiger.jpg"></a-asset-item>  
      
      
    </a-scene>
  </body>
</html>
