<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="Sala" src="Sala/scene.gltf"></a-asset-item>
          <a-asset-item id="Tank1" src="Tank1/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#Sala" position="2 -45 0" rotation="0 90 0" scale="1 1 1"></a-entity>   
      <a-entity gltf-model="#Tank1" position="-80 -45 70" rotation="0 90 0" scale="70 70 70"></a-entity>
 
        <a-entity camera look-controls wasd-controls="acceleration:100" position="50 0 50">
    <a-entity cursor="fuse: true; fuseTimeout: 2000"
                       position="0 0 -1"
                       geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                       material="color: red; shader: flat"
                       animation="property: components.material.material.color;
                             type: color;
                             to: white;
                             dur: 1000;
                             dir: alternate;
                             loop: true">
                 </a-entity>
    <!-- Or <a-entity cursor></a-entity> -->
  </a-entity>
      
   <a-plane src="#Tiger" color="white" scale="60 40 60" position="10 0 -30" rotation="0 90 0"></a-plane>   
    <img id="Tiger" src="Tiger2.PNG"></a-asset-item>  
      
      
    </a-scene>
  </body>
</html>
