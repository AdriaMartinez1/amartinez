<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="Sala" src="Sala/scene.gltf"></a-asset-item>
          <a-asset-item id="Tank1" src="Tank1/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#Sala" position="2 -45 0" rotation="0 90 0" scale="1 1 1"></a-entity>   
      
      <a-entity id="river" geometry="primitive: plane" material="color: blue"
          position="-10 0 0" sound="src: url(https://file-examples.com/storage/fea582e6406477bb69e8a67/2017/11/file_example_MP3_700KB.mp3); autoplay: true"></a-entity>
      <a-entity gltf-model="#Tank1" position="-80 -45 70" rotation="0 90 0" scale="70 70 70"></a-entity>
    </a-scene>
  </body>
</html>
