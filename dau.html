<!DOCTYPE html>

<html>
  
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.0/dist/aframe-extras.min.js"></script>
 
   
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
     
        <a-assets>
            <img id="saul" src="Saul_Goodman.jpg">
            <img id="patrick" src="images.jpg">
          <a-asset-item id="avatarModel" src="scene.gltf"></a-asset-item>
        </a-assets>
     
        <a-marker type="barcode" value="1">
            <a-entity>  
                <a-plane position="0 0.1 0" rotation="270 0 0" scale="1.5 1.5 1.5" src=#saul ></a-plane>
            </a-entity>
        </a-marker>
     
        <a-marker type="barcode" value="2">
            <a-entity>  
               <a-gltf-model src="#avatarModel"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation-mixer ="clip: mixamo.com" >
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity>  
                <a-box position="0 0.1 0" scale="1.5 1.5 1.5" color="orange" ></a-box>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="4">
            <a-entity>  
                <a-box position="0 0.1 0" scale="1.5 1.5 1.5" color="yellow" ></a-box>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="5">
            <a-entity>  
                <a-box position="0 0.1 0" scale="1.5 1.5 1.5" color="purple" ></a-box>
            </a-entity>
        </a-marker>

        <a-marker type="barcode" value="6">
            <a-entity>  
                <a-sphere position="0 0.1 0" scale="1.5 1.5 1.5" src=#patrick animation="property: rotation; dur: 6000;
                to: 0 360 0; loop: true"></a-sphere>
            </a-entity>
        </a-marker>

 
        <a-entity camera>
        </a-entity>
    </a-scene>
  </body>
</html>
